</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//string函数用法详解!  </span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;  </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;  </span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;sstream&gt;   </span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;  </span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span>  </span></span><br><span class="line"><span class="function"></span>&#123;  </span><br><span class="line">    <span class="comment">//1.string类重载运算符operator&gt;&gt;用于输入，同样重载运算符operator&lt;&lt;用于输出操作  </span></span><br><span class="line">    <span class="built_in">string</span> str1;  </span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; str1;<span class="comment">//当用cin&gt;&gt;进行字符串的输入的时候，遇到空格的地方就停止字符串的读取输入   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str1 &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    <span class="built_in">cin</span>.get();<span class="comment">//这个的作用就是读取cin&gt;&gt;输入的结束符，不用对getline的输入产生影响！   </span></span><br><span class="line">    getline(<span class="built_in">cin</span>, str1);<span class="comment">//字符串的行输入  </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str1 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//2.string类的构造函数   </span></span><br><span class="line">    <span class="built_in">string</span> str2 = <span class="string">"aaaaa"</span>;<span class="comment">//最简单的字符串初始化   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str2 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="keyword">char</span> *s = <span class="string">"bbbbb"</span>;  </span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">str3</span><span class="params">(s)</span></span>;<span class="comment">//用c字符串s初始化   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str3 &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">      </span><br><span class="line">    <span class="keyword">char</span> ch = <span class="string">'c'</span>;  </span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">str4</span><span class="params">(<span class="number">5</span>, ch)</span></span>;<span class="comment">//用n个字符ch初始化   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str4 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//3.string类的字符操作  </span></span><br><span class="line">    <span class="built_in">string</span> str5 = <span class="string">"abcde"</span>;   </span><br><span class="line">    ch = str5[<span class="number">3</span>];<span class="comment">//operator[]返回当前字符串中第n个字符的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ch &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="built_in">string</span> str6 = <span class="string">"abcde"</span>;  </span><br><span class="line">    ch = str6.at(<span class="number">4</span>);<span class="comment">//at()返回当前字符串中第n个字符的位置,并且提供范围检查，当越界时会抛出异常！    </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ch &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//4.string的特性描述  </span></span><br><span class="line">    <span class="built_in">string</span> str7 = <span class="string">"abcdefgh"</span>;  </span><br><span class="line">    <span class="keyword">int</span> size;  </span><br><span class="line">    size = str7.capacity();<span class="comment">//返回当前容量   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; size &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    size = str7.max_size();<span class="comment">//返回string对象中可存放的最大字符串的长度   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; size &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    size = str7.size();<span class="comment">//返回当前字符串的大小   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; size &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    size = str7.length();<span class="comment">//返回当前字符串的长度   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; size &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    <span class="keyword">bool</span> flag;  </span><br><span class="line">    flag = str7.empty();<span class="comment">//判断当前字符串是否为空   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    <span class="keyword">int</span> len = <span class="number">10</span>;   </span><br><span class="line">    str7.resize(len, ch);<span class="comment">//把字符串当前大小置为len，并用字符ch填充不足的部分   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str7 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//5.string的赋值  </span></span><br><span class="line">    <span class="built_in">string</span> str8;  </span><br><span class="line">    str8 = str7;<span class="comment">//把字符串str7赋给当前字符串  </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    str8.assign(str7);<span class="comment">//把字符串str7赋给当前字符串   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str8.assign(s);<span class="comment">//用c类型字符串s赋值   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str8.assign(s, <span class="number">2</span>);<span class="comment">//用c类型字符串s开始的n个字符赋值   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str8.assign(len, ch);<span class="comment">//用len个字符ch赋值给当前字符串   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str8.assign(str7, <span class="number">0</span>, <span class="number">3</span>);<span class="comment">//把字符串str7中从0开始的3个字符赋给当前字符串   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    <span class="built_in">string</span> str9 = <span class="string">"0123456789"</span>;  </span><br><span class="line">    str8.assign(str9.begin(), str9.end());<span class="comment">//把迭代器之间的字符赋给字符串   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str8 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//6.string的连接  </span></span><br><span class="line">    <span class="built_in">string</span> str10;  </span><br><span class="line">    str10 += str9;<span class="comment">//把字符串str9连接到当前字符串的结尾   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str10 &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    str10.append(s);<span class="comment">//把c类型字符串s连接到当前字符串的结尾   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str10 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str10.append(s, <span class="number">2</span>);<span class="comment">//把c类型字符串s的前2个字符连接到当前字符串的结尾   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str10 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str10.append(str9.begin(), str9.end());<span class="comment">//把迭代器之间的一段字符连接到当前字符串的结尾   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str10 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str10.push_back(<span class="string">'k'</span>);<span class="comment">//把一个字符连接到当前字符串的结尾   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str10 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//7.string的比较  </span></span><br><span class="line">    flag = (str9 == str10);<span class="comment">//判断两个字符串是否相等   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    flag = (str9 != str10);<span class="comment">//判断两个字符串是否不相等   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    flag = (str9 &gt; str10);<span class="comment">//判断两个字符串是否大于关系   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    flag = (str9 &lt; str10);<span class="comment">//判断两个字符串是否为小于关系   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    flag = (str9 &gt;= str10);<span class="comment">//判断两个字符串是否为大于等于关系   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    flag = (str9 &lt;= str10);<span class="comment">//判断两个字符串否为小于等于关系   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//以下的3个函数同样适用于c类型的字符串，在compare函数中&gt;时返回1，&lt;时返回-1，=时返回0   </span></span><br><span class="line">    flag = str10.compare(str9);<span class="comment">//比较两个字符串的大小，通过ASCII的相减得出！   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    flag = str10.compare(<span class="number">6</span>, <span class="number">12</span>, str9);<span class="comment">//比较str10字符串从6开始的12个字符组成的字符串与str9的大小   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    flag = str10.compare(<span class="number">6</span>, <span class="number">12</span>, str9, <span class="number">3</span>, <span class="number">5</span>);<span class="comment">//比较str10字符串从6开始的12个字符组成的字符串与str9字符串从3开始的5个字符组成的字符串的大小   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; flag &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//8.string的字串  </span></span><br><span class="line">    <span class="built_in">string</span> str11;  </span><br><span class="line">    str11 = str10.substr(<span class="number">10</span>, <span class="number">15</span>);<span class="comment">//返回从下标10开始的15个字符组成的字符串   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str11 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//9.string的交换  </span></span><br><span class="line">    str11.swap(str10);<span class="comment">//交换str11与str10的值   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str11 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//10.string的查找，查找成功时返回所在位置，失败时返回string::npos的值，即是-1   </span></span><br><span class="line">    <span class="built_in">string</span> str12 = <span class="string">"abcdefghijklmnopqrstuvwxyz"</span>;  </span><br><span class="line">    <span class="keyword">int</span> pos;  </span><br><span class="line">    pos = str12.find(<span class="string">'i'</span>, <span class="number">0</span>);<span class="comment">//从位置0开始查找字符i在当前字符串的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    pos = str12.find(<span class="string">"ghijk"</span>, <span class="number">0</span>);<span class="comment">//从位置0开始查找字符串“ghijk”在当前字符串的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str12.find(<span class="string">"opqrstuvw"</span>, <span class="number">0</span>, <span class="number">4</span>);<span class="comment">//从位置0开始查找字符串“opqrstuvw”前4个字符组成的字符串在当前字符串中的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str12.rfind(<span class="string">'s'</span>, <span class="built_in">string</span>::npos);<span class="comment">//从字符串str12反向开始查找字符s在字符串中的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str12.rfind(<span class="string">"klmn"</span>, <span class="built_in">string</span>::npos);<span class="comment">//从字符串str12反向开始查找字符串“klmn”在字符串中的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    pos = str12.rfind(<span class="string">"opqrstuvw"</span>, <span class="built_in">string</span>::npos, <span class="number">3</span>);<span class="comment">//从string::pos开始从后向前查找字符串s中前n个字符组成的字符串在当前串中的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="built_in">string</span> str13 = <span class="string">"aaaabbbbccccdddeeefffggghhhiiijjjkkllmmmandjfaklsdfpopdtwptioczx"</span>;  </span><br><span class="line">    pos = str13.find_first_of(<span class="string">'d'</span>, <span class="number">0</span>);<span class="comment">//从位置0开始查找字符d在当前字符串第一次出现的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str13.find_first_of(<span class="string">"eefff"</span>, <span class="number">0</span>);<span class="comment">//从位置0开始查找字符串“eeefff“在当前字符串中第一次出现的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str13.find_first_of(<span class="string">"efff"</span>, <span class="number">0</span>, <span class="number">3</span>);<span class="comment">//从位置0开始查找当前串中第一个在字符串”efff“的前3个字符组成的数组里的字符的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    pos = str13.find_first_not_of(<span class="string">'b'</span>, <span class="number">0</span>);<span class="comment">//从当前串中查找第一个不在串s中的字符出现的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str13.find_first_not_of(<span class="string">"abcdefghij"</span>, <span class="number">0</span>);<span class="comment">//从当前串中查找第一个不在串s中的字符出现的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str13.find_first_not_of(<span class="string">"abcdefghij"</span>, <span class="number">0</span>, <span class="number">3</span>);<span class="comment">//从当前串中查找第一个不在由字符串”abcdefghij”的前3个字符所组成的字符串中的字符出现的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    <span class="comment">//下面的last的格式和first的一致，只是它从后面检索！   </span></span><br><span class="line">    pos = str13.find_last_of(<span class="string">'b'</span>, <span class="built_in">string</span>::npos);  </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    pos = str13.find_last_of(<span class="string">"abcdef"</span>, <span class="built_in">string</span>::npos);  </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    pos = str13.find_last_of(<span class="string">"abcdef"</span>, <span class="built_in">string</span>::npos, <span class="number">2</span>);  </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str13.find_last_not_of(<span class="string">'a'</span>, <span class="built_in">string</span>::npos);  </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    pos = str13.find_last_not_of(<span class="string">"abcdef"</span>, <span class="built_in">string</span>::npos);  </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    pos = str13.find_last_not_of(<span class="string">"abcdef"</span>, <span class="built_in">string</span>::npos, <span class="number">3</span>);  </span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; pos &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">       </span><br><span class="line">    <span class="comment">//11.string的替换   </span></span><br><span class="line">    <span class="built_in">string</span> str14 = <span class="string">"abcdefghijklmn"</span>;  </span><br><span class="line">    str14.replace(<span class="number">0</span>, <span class="number">3</span>, <span class="string">"qqqq"</span>);<span class="comment">//删除从0开始的3个字符，然后在0处插入字符串“qqqq”   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str14 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str14.replace(<span class="number">0</span>, <span class="number">3</span>, <span class="string">"vvvv"</span>, <span class="number">2</span>);<span class="comment">//删除从0开始的3个字符，然后在0处插入字符串“vvvv”的前2个字符   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str14 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str14.replace(<span class="number">0</span>, <span class="number">3</span>, <span class="string">"opqrstuvw"</span>, <span class="number">2</span>, <span class="number">4</span>);<span class="comment">//删除从0开始的3个字符，然后在0处插入字符串“opqrstuvw”从位置2开始的4个字符   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str14 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str14.replace(<span class="number">0</span>, <span class="number">3</span>, <span class="number">8</span>, <span class="string">'c'</span>);<span class="comment">//删除从0开始的3个字符，然后在0处插入8个字符 c   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str14 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    <span class="comment">//上面的位置可以换为迭代器的位置，操作是一样的，在这里就不再重复了！   </span></span><br><span class="line">      </span><br><span class="line">    <span class="comment">//12.string的插入，下面的位置处亦可以用迭代器的指针表示，操作是一样的   </span></span><br><span class="line">    <span class="built_in">string</span> str15 = <span class="string">"abcdefg"</span>;  </span><br><span class="line">    str15.insert(<span class="number">0</span>, <span class="string">"mnop"</span>);<span class="comment">//在字符串的0位置开始处，插入字符串“mnop”   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str15 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str15.insert(<span class="number">0</span>, <span class="number">2</span>, <span class="string">'m'</span>);<span class="comment">//在字符串的0位置开始处，插入2个字符m   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str15 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str15.insert(<span class="number">0</span>, <span class="string">"uvwxy"</span>, <span class="number">3</span>);<span class="comment">//在字符串的0位置开始处，插入字符串“uvwxy”中的前3个字符   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str15 &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    str15.insert(<span class="number">0</span>, <span class="string">"uvwxy"</span>, <span class="number">1</span>, <span class="number">2</span>);<span class="comment">//在字符串的0位置开始处，插入从字符串“uvwxy”的1位置开始的2个字符   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str15 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//13.string的删除  </span></span><br><span class="line">    <span class="built_in">string</span> str16 = <span class="string">"gfedcba"</span>;  </span><br><span class="line">    <span class="built_in">string</span>::iterator it;  </span><br><span class="line">    it = str16.begin();  </span><br><span class="line">    it++;  </span><br><span class="line">    str16.erase(it);<span class="comment">//删除it指向的字符，返回删除后迭代器的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str16 &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">    str16.erase(it, it+<span class="number">3</span>);<span class="comment">//删除it和it+3之间的所有字符，返回删除后迭代器的位置   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str16 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">    str16.erase(<span class="number">2</span>);<span class="comment">//删除从字符串位置3以后的所有字符，返回位置3前面的字符   </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; str16 &lt;&lt; <span class="built_in">endl</span>;   </span><br><span class="line">      </span><br><span class="line">    <span class="comment">//14.字符串的流处理  </span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">str17</span><span class="params">(<span class="string">"hello,this is a test"</span>)</span></span>;  </span><br><span class="line">    <span class="function"><span class="built_in">istringstream</span> <span class="title">is</span><span class="params">(str17)</span></span>;  </span><br><span class="line">    <span class="built_in">string</span> s1,s2,s3,s4;  </span><br><span class="line">    is&gt;&gt;s1&gt;&gt;s2&gt;&gt;s3&gt;&gt;s4;<span class="comment">//s1="hello,this",s2="is",s3="a",s4="test"  </span></span><br><span class="line">    <span class="built_in">ostringstream</span> os;  </span><br><span class="line">    os&lt;&lt;s1&lt;&lt;s2&lt;&lt;s3&lt;&lt;s4;  </span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;os.str() &lt;&lt; <span class="built_in">endl</span>;  </span><br><span class="line">      </span><br><span class="line">    system(<span class="string">"pause"</span>);  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
